<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <title>crob-property-selector demo</title>

        <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

        <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
        <link rel="import" href="../../polymer/lib/elements/dom-repeat.html">
        <link rel="import" href="../../juicy-select/juicy-select.html">
        <link rel="import" href="../crob-property-selector.html">

        <custom-style>
            <style is="custom-style" include="demo-pages-shared-styles">
            </style>
        </custom-style>
    </head>

    <body>
        <div class="vertical-section-container centered">
            <h3>Basic crob-property-selector demo</h3>
            <demo-snippet>
                <template>
                    <dom-bind>
                        <template>
                            <select value="{{selectedOption::change}}">
                                <option disabled selected value></option>
                                <option value="Colours">Colours</option>
                                <option value="Shapes">Shapes</option>
                                <option value="Textures">Textures</option>
                            </select>

                            <crob-property-selector property="[[selectedOption]]" value="{{selectedItems}}" object='{
                                "Colours": ["Red", "Green", "Blue"],
                                "Shapes": ["Triangle", "Circle", "Square"],
                                "Textures": ["Rough", "Smooth"]
                            }'>
                            </crob-property-selector>

                            <dom-repeat items="[[selectedItems]]">
                                <template>
                                    <div>[[item]]</div>
                                </template>
                            </dom-repeat>
                        </template>
                    </dom-bind>
                </template>
            </demo-snippet>
        </div>
    </body>

</html>
