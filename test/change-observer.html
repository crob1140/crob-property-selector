<!doctype html>

<link rel="import" href="../../polymer/polymer.html">
<script>
    Polymer({
        is: "change-observer",

        properties: {
            object: {
                type: Object
            },
            value: {
                type: Object
            }
        },

        observers: [
            'onObjectChanged(object.*)',
            'onValueChanged(value.*)'
        ],

        onObjectChanged: function () { },
        onValueChanged: function () { }
    });
</script>
